{% extends 'layout.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4>Upload Your JSON Test Data</h4>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <form novalidate method="POST" action="/upload" enctype=multipart/form-data>
                <div class="input-group mb-2">
                    <label class="label" for="file">Select Data File</label>
                    <input type="file" class="form-control" id="file" name="file">

                </div>
                <p>Contact SingleTouch to retrieve your test data</p>
                <button class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    s
{% endblock %}
